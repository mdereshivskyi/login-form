<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form_container">
        <div class="img_container">
            <img src="img/form-bg.png" alt="">

            <div class="text_top">
                <h3>Log In <span class="color_grey">or</span> <span class="color_blue" style="font-size: 80%">Sign Up</span></h3>
                <div class="login_form">
                    <div class="left_side">
                        <p>Log in using your <span class="color_blue">Facebook</span> or <span class="color_aqua">Twitter</span> account below</p>
                        <input type="submit" value="log in using your facebook" class="facebook">
                        <input type="submit" value="log in using your twitter" class="twitter">
                    </div>
                    <div class="top_line"></div>
                    <div class="text_line">or</div>
                    <div class="bottom_line"></div>
                    <div class="right_side">
                        <input type="text" class="login">
                        <input type="password" class="password">
                        <input type="submit" value="Log In" class="confirm">
                        <p class="last_text">forgot password?</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
